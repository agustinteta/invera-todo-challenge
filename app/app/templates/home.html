<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Invera ToDo - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-body text-center">
                        <h1 class="mb-4">Bienvenido a Invera ToDo-List Challenge</h1>
                        <ul class="list-group mb-4">
                            <li class="list-group-item">
                                <a class="btn btn-primary w-100" href="{% url 'schema-swagger-ui' %}">Swagger UI</a>
                            </li>
                            <li class="list-group-item">
                                <a class="btn btn-secondary w-100" href="{% url 'schema-redoc' %}">Redoc</a>
                            </li>
                            <li class="list-group-item">
                                <a class="btn btn-success w-100" href="{% url 'tasks:task-list' %}">Ver lista de tareas</a>
                            </li>
                        </ul>
                        <p class="text-muted">Desarrollado para el Challenge de Invera</p>
                        {% if user.is_authenticated %}
                            <p class="text-muted">Sesión iniciada como: {{ user.username }}</p>
                            <form method="post" action="{% url 'logout' %}">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger w-100 mb-2">Cerrar sesión</button>
                            </form>
                        {% else %}
                            <a href="{% url 'login' %}" class="btn btn-primary w-100 mb-2">Iniciar sesión</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
